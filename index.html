<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game - Learn & Play</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Chess Game - Learn & Play</h1>

  <div id="game">
    <div id="board" class="chess-board"></div>
    <div id="game-info">
      <button id="start-ai-game">Play Against AI</button>
      <button id="start-scenario">Practice Scenarios</button>
      <div id="game-status"></div>
    </div>
  </div>

  <script src="js/chess.js"></script> <!-- This should be your renamed chess.js file -->
  <script src="js/game.js"></script>  <!-- Game logic for board interaction -->
</body>
</html>
